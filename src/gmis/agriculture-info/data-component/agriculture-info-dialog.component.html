<form autocomplete="off" #createRoleForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{CropPattern}} Cropping Pattern</h1>
  <!-- <h2>{{projectName}}</h2> -->

  <div mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">

        <div class="row">
          <div class="col-md-1">
            <label class="control-label" for="cropId">Crop Name</label>
          </div>
          <div class="col-md-3">
            <select name="cropId" id="cropId" [(ngModel)]="dto_Agricultre.cropId" class="form-control" required>
              <option value="0">Please Select Crop</option>
              <option *ngFor="let crop of CropsLis" value="{{crop.id}}">{{crop.name}}</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="plantingMonth">Planting Date</label>
          </div>
          <div class="col-md-3">
            <select name="plantingMonth" [(ngModel)]="dto_Agricultre.plantingMonth" class="form-control" id="plantingMonth" required>
              <option value="Janauary">Janauary</option>
              <option value="Feburary">Feburary</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div class="col-md-3">
            <select name="plantingWeek" [(ngModel)]="dto_Agricultre.plantingWeek" class="form-control" required id="plantingWeek">
              <option value="First Week">First Week</option>
              <option value="Second Week">Second Week</option>
              <option value="Third Week">Third Week</option>
              <option value="Fourth Week">Fourth Week</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 3px">
          <div class="col-md-1">
            <label for="">Crop Area</label>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" required name="cropArea" [(ngModel)]="dto_Agricultre.cropArea">
          </div>
          <div class="col-md-1">
            <span>Ha</span>
          </div>
          <div class="col-md-2">
            <label>Harvesting Date</label>
          </div>
          <div class="col-md-3">
            <select name="harvestingMonth" [(ngModel)]="dto_Agricultre.harvestingMonth" class="form-control" required id="harvestingMonth">
              <option value="Janauary">Janauary</option>
              <option value="Feburary">Feburary</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div class="col-md-3">
            <select name="harvestingWeek" [(ngModel)]="dto_Agricultre.harvestingWeek" class="form-control" id="harvestingWeek">
              <option value="First Week">First Week</option>
              <option value="Second Week">Second Week</option>
              <option value="Third Week">Third Week</option>
              <option value="Fourth Week">Fourth Week</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top: 3px">
          <div class="col-md-2">
            <label>Average Crop Yield</label>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.averageCropYield" name="averageCropYield" required id="averageCropYield">
          </div>
          <div class="col-md-1">
            <span>Ha</span>
          </div>
        </div>

        <br>
        <div style="margin-top: 3px">
          <h3>Average Farm Input</h3>
          <div id="farminput">
            <div class="row" style="margin-top: 3px">
              <div class="col-md-1">
                <label>Seed :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.seedInput" required id="seedInput" name="seedInput" required>
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>

              <div class="col-md-1">
                <label>DAP :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.dapInput" required name="dapInput" id="dapInput">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Human Labor :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.humanLaborInput" id="humanLaborInput" required name="dto_Agricultre.humanLaborInput">
              </div>
              <div class="col-md-1">
                <span>Md/Ha</span>
              </div>
            </div>

            <div class="row" style="margin-top: 3px">
              <div class="col-md-1">
                <label>Organic Manure :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.organicManureInput" id="organicManureInput" required name="organicManureInput">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>

              <div class="col-md-1">
                <label>Potash :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.potashInput" id="potashInput" name="potashInput" required>
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Animal Labor :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.animalLaborInput" id="animalLaborInput" name="animalLaborInput" required>
              </div>
              <div class="col-md-1">
                <span>Md/Ha</span>
              </div>
            </div>

            <div class="row" style="margin-top: 3px">
              <div class="col-md-1">
              </div>
              <div class="col-md-3">
              </div>

              <div class="col-md-1">
                <label>Urea :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" required id="ureaInput" name="ureaInput" [(ngModel)]="dto_Agricultre.ureaInput">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Machine Labor :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" id="machineLaborInput" name="machineLaborInput" [(ngModel)]="dto_Agricultre.machineLaborInput" required>
              </div>
              <div class="col-md-1">
                <span>Md/Ha</span>
              </div>
            </div>


          </div>
        </div>

        <div style="margin-top: 3px">
          <h3>Pricing of Farm Input</h3>
          <div id="farminput">
            <div class="row" style="margin-top: 3px">
              <div class="col-md-1">
                <label>Seed :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" required id="seedPrice" name="seedPrice" [(ngModel)]="dto_Agricultre.seedPrice">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>

              <div class="col-md-1">
                <label>DAP :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" required id="dapPrice" name="dapPrice" [(ngModel)]="dto_Agricultre.dapPrice">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Human Labor :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.humanLaborPrice" id="humanLaborPrice" name="humanLaborPrice" required>
              </div>
              <div class="col-md-1">
                <span>Md/Ha</span>
              </div>
            </div>

            <div class="row" style="margin-top: 3px">
              <div class="col-md-1">
                <label>Organic Manure :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.organicManurePrice" id="organicManurePrice" name="organicManurePrice" required>
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Potash :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" required id="potashPrice" name="potashPrice" [(ngModel)]="dto_Agricultre.potashPrice">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Animal Labor :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" required [(ngModel)]="dto_Agricultre.animalLaborPrice" id="animalLaborPrice" name="animalLaborPrice">
              </div>
              <div class="col-md-1">
                <span>Md/Ha</span>
              </div>
            </div>

            <div class="row" style="margin-top: 3px">
              <div class="col-md-1">
              </div>
              <div class="col-md-3">
              </div>

              <div class="col-md-1">
                <label>Urea :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" required [(ngModel)]="dto_Agricultre.ureaPrice" id="ureaPrice" name="ureaPrice">
              </div>
              <div class="col-md-1">
                <span>Kg/Ha</span>
              </div>
              <div class="col-md-1">
                <label>Machine Labor :</label>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" [(ngModel)]="dto_Agricultre.machineLaborPrice" id="machineLaborPrice" name="machineLaborPrice" required>
              </div>
              <div class="col-md-1">
                <span>Md/Ha</span>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <div *ngIf="dto_Agricultre.id > 0 ; else SaveNewData" >
        <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createRoleForm.form.valid || saving">
            Update
          </button>
    </div>
    <ng-template #SaveNewData>
        <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createRoleForm.form.valid || saving">
            {{ "Save" | localize }}
          </button>
    </ng-template>
    
  </div>
</form>
