<div style="text-align: center;
margin-top: 0em;">
  <h2>{{this.projectName}} -> Contract Information</h2>
</div>

<div class="row clearfix" [@routerTransition]>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="body" style="margin-left: 1em;">

        <div id="home">
          <form class="form-horizontal" #contractInfoForm="ngForm" (ngSubmit)="save()">
            <div class="">

                <div class="form-group">
                    <div class="col-md-2">
                      <label class="col-md-auto col-form-label control-label" for="cmd">Contactor Name :</label>
                    </div>
                    <div class="col-md-3">
                      <input name="dto_ContractManagement.contracterName" [(ngModel)]="dto_ContractManagement.contracterName"
                        id="contracterName" required type="text">                
                    </div>
    
                    <div class="col-md-3">
                      <label class="col-md-auto col-form-label control-label" for="cmd">Contractor Address :</label>
                    </div>
                    <div class="col-md-2">
                      <input name="dto_ContractManagement.contracterAddress" [(ngModel)]="dto_ContractManagement.contracterAddress"
                        id="contracterAddress" required type="text">  
                    </div>
                  </div>

              <div class="form-group">
                <div class="col-md-2">
                  <label class="col-md-auto col-form-label control-label" for="cmd">Physical Progress:</label>
                </div>
                <div class="col-md-3">
                  <input name="dto_ContractManagement.physicalProgress" [(ngModel)]="dto_ContractManagement.physicalProgress"
                    id="physicalprogress" required type="number" max="100" min="0"> %                
                </div>

                <div class="col-md-3">
                  <label class="col-md-auto col-form-label control-label" for="cmd">Physical Progress Date:</label>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="physicalProgressDate" name="physicalProgressDate" [max]="today_date"
                      [matDatepicker]="picker" autocomplete="Off" required readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error>Physical Progress Date is required</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-2">
                  <label class="col-md-auto col-form-label control-label" for="cmd">Financial Progress:</label>
                </div>
                <div class="col-md-3">
                  <input type="number" name="dto_ContractManagement.financialProgress" [(ngModel)]="dto_ContractManagement.financialProgress"
                    id="financialProgress" required max="100" min="0"> %
                </div>

                <div class="col-md-3">
                  <label class="col-md-auto col-form-label control-label" for="cmd">Financial Progress Date:</label>
                </div>
                <div class="col-md-2">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="financialProgressDate" name="financialProgressDate" [max]="today_date"
                      [matDatepicker]="picker1" autocomplete="Off" required readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error>Financial Progress Date is required</mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="form-group">
                <button mat-flat-button type="submit" flex="15" color="primary"
                  [disabled]="!contractInfoForm.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
              </div>

            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
