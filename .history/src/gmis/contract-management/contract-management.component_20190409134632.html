
<mat-card>
  
<h1>Contact Management</h1>
<br>
<div class="example-container">
<div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Contact Id">
      </mat-form-field>
    </div>
    <div class="col-xs-6">
        <mat-form-field>
          <input matInput placeholder="Contact Name">
        </mat-form-field>
      </div>
    </div>
    <div class="row col-xs-12">
    <div class="col-xs-6">
        <mat-form-field>
          <input matInput placeholder="Contractors Name">
        </mat-form-field>
      </div>
  
        <div class="col-xs-6">
          <mat-form-field>
            <input matInput placeholder="Initial Contract Amount">
            <span matSuffix>NRs</span>
          </mat-form-field>
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="col-sm-6 ">
          <span>Variation</span>
          <br>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
              </mat-radio-group>
        </div>
        <div class="col-xs-6">
            <mat-form-field>
              <input matInput placeholder="No Of Times Of Extension">
              <span matSuffix>NRs</span>
            </mat-form-field>
          </div>
        </div>
        <div class="row col-xs-12">
            <div class="col-xs-6">
                <mat-form-field>
                  <input matInput placeholder="Agreement Date">
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                  <mat-form-field>
                    <input matInput placeholder="Due Date To Complete">
                  </mat-form-field>
                </div>
        </div>
        <!-- <div class="row col-xs-12">
            <div class="col-xs-6">
                <mat-form-field>
                  <input matInput placeholder="Agreement Date">
                  
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                  <mat-form-field>
                    <input matInput placeholder="Due Date To Complete">
                  </mat-form-field>
                </div>
        </div> -->
        <mat-card-footer>
        <div class="row col-xs-12">
            <div class="col-xs-6">
                <span>Contact Status</span>
          <br>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Ongoing</mat-radio-button>
                <mat-radio-button value="2">Completed</mat-radio-button>
              </mat-radio-group>
              </div>
             
        </div>
        </mat-card-footer>
</div>
</mat-card>
<br>
<mat-card>
<br>
<mat-card-header><h1 align="center">Physical Progress</h1></mat-card-header>
<br>
<div class="example-container">
  <div class="col-xs-6">
    <mat-form-field>
      <textarea matInput placeholder="Physical Progress"></textarea>
    </mat-form-field>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Physical Date">
    
      </mat-form-field>
    </div>
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Physical Progress">
        <span matSuffix>%</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Financial Progress">
    
      </mat-form-field>
    </div>
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Amount">
        <span matSuffix>NRs</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Financial Progress">
        <span matSuffix>%</span>
      </mat-form-field>
    </div>
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Financial Progress Date">
      
      </mat-form-field>
    </div>
  </div>
</div>
</mat-card>
