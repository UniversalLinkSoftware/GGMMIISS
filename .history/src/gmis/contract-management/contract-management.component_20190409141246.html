
<mat-card>
  
<h1>Contract Management</h1>
<br>
<div class="example-container">
<div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Contract Id">
      </mat-form-field>
    </div>
    <div class="col-xs-6">
        <mat-form-field>
          <input matInput placeholder="Contract Name">
        </mat-form-field>
      </div>
    </div>
    <div class="row col-xs-12">
    <div class="col-xs-6">
        <mat-form-field>
          <input matInput placeholder="Contractors Name">
        </mat-form-field>
      </div>
  
        <div class="col-xs-6">
          <mat-form-field>
            <input matInput placeholder="Initial Contract Amount">
            <span matSuffix>NRs</span>
          </mat-form-field>
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="col-sm-6 ">
          <span>Variation</span>
          <br>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Yes</mat-radio-button>
                <mat-radio-button value="2">No</mat-radio-button>
              </mat-radio-group>
        </div>
        <div class="col-xs-6">
            <mat-form-field>
              <input matInput placeholder="No Of Times Of Extension">
              <span matSuffix>NRs</span>
            </mat-form-field>
          </div>
        </div>
        <div class="row col-xs-12">
            <div class="col-xs-6">
                <mat-form-field>
                  <input matInput placeholder="Agreement Date">
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                  <mat-form-field>
                    <input matInput placeholder="Due Date To Complete">
                  </mat-form-field>
                </div>
        </div>
        <!-- <div class="row col-xs-12">
            <div class="col-xs-6">
                <mat-form-field>
                  <input matInput placeholder="Agreement Date">
                  
                </mat-form-field>
              </div>
              <div class="col-xs-6">
                  <mat-form-field>
                    <input matInput placeholder="Due Date To Complete">
                  </mat-form-field>
                </div>
        </div> -->


        <div class="form-group row">
            <div class="col-md-2">
              <label for="contractManagement.isPhaseCompleted">
                <h5>Contract Status</h5></label>
            </div>
            <div class="row" style="margin-left: 1px">
              <mat-radio-group class="radio-btn-wrapper" id="contractManagement.isPhaseCompleted" name="contractManagement.isPhaseCompleted" [(ngModel)]="contractManagement.isPhaseCompleted">
                <div class="col-md-2">
                  <mat-radio-button [value]="false">
                    On-Going
                  </mat-radio-button>
                </div>
                <div class="col-md-2">
                  <mat-radio-button [value]="true">
                    Completed
                  </mat-radio-button>
                </div>
            </mat-radio-group>
            </div>
        </div>


        <div *ngIf="contractManagemant.isPhaseCompleted">

            <div class="form-group row">
              <div class="col-md-2">
                <label class="col-md-auto col-form-label">Other Information:</label>
              </div>
              <div class="col-md-10">
                <div class="row">
                  <div class="col-md-6" >
                    <div class="row">

                    <div class="col-md-4" >
                          <label class="">Prepared By:</label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" name="projectInformation.other_info_prepared_by" [(ngModel)]="projectInformation.other_info_prepared_by" id="projectInformation.other_info_prepared_by" [required]="projectInformation.isPhaseCompleted">
                    </div>
                  </div>

                  </div>
                  <div class="col-md-6">
                      <div class="row">
                          <div class="col-md-5" >
                                <label class="">Recommended By:</label>
                          </div>
                          <div class="col-md-6">
                      <input type="text" name="projectInformation.other_info_recommended_by" [(ngModel)]="projectInformation.other_info_recommended_by" id="projectInformation.other_info_recommended_by" [required]="projectInformation.isPhaseCompleted">
                          </div>
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6" >
                    <div class="row">

                    <div class="col-md-4" >
                          <label class="">Approved By:</label>
                    </div>
                    <div class="col-md-6">
                      <input type="text" name="projectInformation.other_info_approved_by" [(ngModel)]="projectInformation.other_info_approved_by" id="projectInformation.other_info_approved_by" [required]="projectInformation.isPhaseCompleted">

                    </div>
                  </div>

                  </div>
                  <div class="col-md-6">
                      <div class="row">
                          <div class="col-md-5" >
                                <label class="">Approved Date By:</label>
                          </div>
                          <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="approvedDate" name="approvedDate"  [max]="today_date" [matDatepicker]="picker" autocomplete="Off">
                                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                  <mat-datepicker #picker></mat-datepicker>
                                  <mat-error>Approve Date is required</mat-error>
                                </mat-form-field>

                                <!-- <input type="date" name="approvedDate" value="{{approvedDate}}" [(ngModel)]="approvedDate" id="approvedDate" [required]="projectInformation.isPhaseCompleted" > -->
                          </div>
                    </div>
                </div>
              </div>
            </div>


        
        <div class="row col-xs-12">
            <div class="col-xs-6">
                <span>Contract Status</span>
          <br>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">Ongoing</mat-radio-button>
                <mat-radio-button value="2">Completed</mat-radio-button>
              </mat-radio-group>
              </div>
             
        </div>
        
</div></div></div>
</mat-card>
<br>

<mat-card-header><h1 >Physical Progress</h1></mat-card-header>
<br>
<div class="example-container">
  <div class="col-xs-6">
    <mat-form-field>
      <textarea matInput placeholder="Physical Progress"></textarea>
    </mat-form-field>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Physical Date">
    
      </mat-form-field>
    </div>
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Physical Progress">
        <span matSuffix>%</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input  matInput placeholder="Financial Progress">
    
      </mat-form-field>
    </div>
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Amount">
        <span matSuffix>NRs</span>
      </mat-form-field>
    </div>
  </div>
  <div class="row col-xs-12">
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Financial Progress">
        <span matSuffix>%</span>
      </mat-form-field>
    </div>
    <div class="col-xs-6">
      <mat-form-field>
        <input matInput placeholder="Financial Progress Date">
      
      </mat-form-field>
    </div>
  </div>
</div>
